<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Component</title>
  <link rel="stylesheet" href="./assets/css/all.css">
  <link rel="stylesheet" href="./assets/styles.css">
</head>

<body>
  <section class="comp-container">

    <div class="buttons-container">
      <h3>Log in with</h3>
      <button type="button" class="button-sm button-fb">
        <i class="fab fa-facebook-f"> | </i>
        Facebook
      </button>
      <button type="button" class="button-sm button-g">
        <i class="fab fa-google"> | </i>
        Google
      </button>
      <button type="button" class="button-sm button-tw">
        <i class="fab fa-twitter"> | </i>
        Twitter
      </button>
    </div>

    <div class="divider-container">
      <!-- <span class="line"></span> -->
      <span class="or">Or</span>
    </div>

    <div class="login-container">
      <h3>Sign in with</h3>
      <form action="">
        <input type="text" name="user" id="user" placeholder="Username or email">
        <input type="text" name="password" id="password" placeholder="Password">
        <fieldset>
          <div class="checkbox-container">
            <input type="checkbox" name="remember" id="remember">
            <label for="remmber">Remember Me</label>
          </div>
          <button type="submit" class="button-login">Login</button>
        </fieldset>
      </form>
    </div>

    <p class="bottom-links">
      <a href="#">Register now</a>&nbsp;|&nbsp;
      <a href="#">Forgot your password?</a>
    </p>

  </section>
</body>

</html>
